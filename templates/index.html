<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>ကြိုဆိုပါတယ်၊ {{ current_user.username }}!</h1>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>

        <h2>Chat Rooms များ</h2>
        <ul class="room-list">
            {% for room in rooms %}
                <li><a href="{{ url_for('chat_room', room_id=room.id) }}">{{ room.name }}</a></li>
            {% endfor %}
            </ul>
    </div>
</body>
</html>
