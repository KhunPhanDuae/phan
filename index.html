<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script> </head>
<body>
    <div class="container">
        <div id="auth-section" class="auth-container">
            <h2>Sign Up / Log In</h2>
            <input type="email" id="emailInput" placeholder="Email">
            <input type="password" id="passwordInput" placeholder="Password">
            <button id="signupButton">Sign Up</button>
            <button id="loginButton">Log In</button>
            <p id="auth-error" class="error-message"></p>
        </div>

        <div id="app-section" class="app-container hidden">
            <div class="header">
                <span id="currentUserDisplay"></span>
                <button id="profileButton">Profile</button> <button id="logoutButton">Log Out</button>
            </div>

            <div class="main-content">
                <div class="user-list-panel">
                    <h3>Chats</h3>
                    <ul id="userList" class="user-list">
                        <li class="user-list-item" data-chat-type="public" id="publicChatOption">
                            General Chat
                        </li>
                        <hr style="margin: 10px 0; border-color: #eee;">
                        <h4>My Friends</h4>
                        <ul id="friendList" class="user-list">
                            </ul>
                    </ul>

                    <h4 style="margin-top: 20px;">Find Friends</h4>
                    <div class="find-friend-area">
                        <input type="text" id="findFriendInput" placeholder="Search by email or display name">
                        <button id="findFriendButton">Search</button>
                        <p id="findFriendResult" class="info-message"></p>
                        <button id="addFriendButton" class="hidden">Add Friend</button>
                    </div>
                </div>

                <div class="chat-panel">
                    <h3 id="chatPartnerDisplay">Select a chat</h3>
                    <div id="messages" class="messages-area">
                        </div>
                    <div class="input-area">
                        <input type="text" id="messageInput" placeholder="Type your message...">
                        <label for="imageUploadInput" class="image-upload-label">
                            <span class="image-upload-icon">&#128247;</span> <input type="file" id="imageUploadInput" accept="image/*" class="hidden">
                        </label>
                        <button id="sendButton" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="profile-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Edit Profile</h3>
                <label for="displayNameInput">Display Name:</label>
                <input type="text" id="displayNameInput" placeholder="Your Display Name">
                <p id="profile-error" class="error-message"></p>
                <button id="saveProfileButton">Save Changes</button>
                <button id="closeProfileModal">Close</button>
            </div>
        </div>

        <div id="edit-message-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Edit Message</h3>
                <textarea id="editMessageInput"></textarea>
                <p id="edit-error" class="error-message"></p>
                <button id="saveEditedMessageButton">Save Changes</button>
                <button id="closeEditMessageModal">Cancel</button>
            </div>
        </div>
    </div>

</body>
